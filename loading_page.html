<html>
<head>
  <meta charset="utf-8">

	<title>MapNet loading...</title>

  <!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico" type="image">
  <script src="js/style.js"></script>

	<!-- Raleway Font -->

</head>

<body>
	<div class="container">
			<div class="col-md-12">
				<img id="logo" class="img-responsive center-block"  src="img/Map-Net-logo_only_cross.png" width="200px" height="200px" title="Mapnet 2.0 for Acantho"/>
			</div>

		<div class="row">
			<div class="col-md-12 col-sm-10 col-xs-12">
        <div id="page">
  <div id="phrase_box">
  <svg width="100%" height="100%">
    <defs>
      <!--<style type="text/css">
        @font-face {
          font-family: "Proxima";
          src: url('');
        }
      </style>-->
      <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
        <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
          <stop stop-color="white" stop-opacity="0" offset="0%"/>
          <stop stop-color="white" stop-opacity="1" offset="30%"/>
          <stop stop-color="white" stop-opacity="1" offset="70%"/>
          <stop stop-color="white" stop-opacity="0" offset="100%"/>
        </linearGradient>
        <rect width="100%" height="100%" fill="url(#linearGradient)"/>
      </mask>
    </defs>
    <g width="100%" height="100%" style="mask: url(#mask);">
      <g id="phrases"></g>
    </g>
  </svg>
  </div>
  <div id="footer">
    <div id="logo"></div>MapNet
  </div>
</div>
</div>
</div>
